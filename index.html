<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

<body>
  <header class="topbar">
    <div class="brand">ARENA</div>
    <div class="lang">
      <button id="btn-en" class="active">EN</button>
      <button id="btn-ru">RU</button>
    </div>
  </header>

  <main class="container">
    <h1 data-i18n="title">ARENA — 24h memecoin + uncensored chat</h1>
    <p class="subtitle" data-i18n="subtitle">New theme every day. Talk freely. No bots.</p>

    <div id="theme" class="card">
      <span class="label" data-i18n="todayTheme">Today’s theme</span>

    <div id="timer" class="card">

    <div class="actions">
      <a id="chatLink" class="btn primary" target="_blank" data-i18n="joinChat">Join Chat</a>
      <a id="ticketLink" class="btn" target="_blank" data-i18n="buyPass">Buy Pass ($3) / VIP ($10)</a>
      <a id="dexLink" class="btn outline" target="_blank" data-i18n="swap">Swap $ARENA</a>

      We ban only scammers, porn-bots and hard spam. Everything else is allowed.
